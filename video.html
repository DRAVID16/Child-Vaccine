<!DOCTYPE html>
<html>
<head>
  <title>Centered Video</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .video-container {
      text-align: center;
    }

    .video-container video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="images/COVID-19 vaccination animation - Children aged 5 to 11 years (Assyrian).mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
